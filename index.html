<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror Helper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="App">
    <div class="ancients-container">
      <div class="ancient-card ancient-azathoth active" data-ancient="azathoth"></div>
      <div class="ancient-card ancient-cthulthu" data-ancient="cthulhu"></div>
      <div class="ancient-card ancient-logsothoth" data-ancient="iogSothoth"></div>
      <div class="ancient-card ancient-shubniggurath" data-ancient="shubNiggurath"></div>
    </div>
    <div class="difficulty-container">
      <div class="difficulty active" data-difficulty="very-easy">Очень лёгкий</div>
      <div class="difficulty" data-difficulty="easy">Лёгкий</div>
      <div class="difficulty" data-difficulty="normal">Средний</div>
      <div class="difficulty" data-difficulty="difficult">Высокий</div>
      <div class="difficulty" data-difficulty="very-difficult">Очень высокий</div>
    </div>
    <div class="deck-container">
      <div class="shuffle-button">Замешать колоду</div>
      <div class="current-state">
        <div class="stage-container">
          <div class="stage-text">Первая стадия</div>
          <div class="dots-container">
            <div class="dot green" id="tracker-g1">0</div>
            <div class="dot brown" id="tracker-br1">0</div>
            <div class="dot blue" id="tracker-bl1">0</div>
          </div>
        </div>
        <div class="stage-container">
          <div class="stage-text">Вторая стадия</div>
          <div class="dots-container">
            <div class="dot green" id="tracker-g2">0</div>
            <div class="dot brown" id="tracker-br2">0</div>
            <div class="dot blue" id="tracker-bl2">0</div>
          </div>
        </div>
        <div class="stage-container">
          <div class="stage-text">Третья стадия</div>
          <div class="dots-container">
            <div class="dot green" id="tracker-g3">0</div>
            <div class="dot brown" id="tracker-br3">0</div>
            <div class="dot blue" id="tracker-bl3">0</div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>
  </div>
  <script src="script.js" type="module"></script>
</body>

</html>
