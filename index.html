<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eldritch Horror Helper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="App">
    <div class="ancients-container">
      <div class="ancient-card active ancient-azathoth"></div>
      <div class="ancient-card ancient-cthulthu"></div>
      <div class="ancient-card ancient-logsothoth"></div>
      <div class="ancient-card ancient-shubniggurath"></div>
    </div>
    <div class="difficulty-container">
      <div class="difficulty active">Очень лёгкий</div>
      <div class="difficulty">Лёгкий</div>
      <div class="difficulty">Средний</div>
      <div class="difficulty">Высокий</div>
      <div class="difficulty">Очень высокий</div>
    </div>
    <div class="deck-container">
      <div class="current-state">
        <div class="stage-container">
          <div class="stage-text">Первая стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
        <div class="stage-container">
          <div class="stage-text">Вторая стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
        <div class="stage-container">
          <div class="stage-text">Третья стадия</div>
          <div class="dots-container">
            <div class="dot green"></div>
            <div class="dot brown"></div>
            <div class="dot blue"></div>
          </div>
        </div>
      </div>
      <div class="deck"></div>
      <div class="last-card"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
